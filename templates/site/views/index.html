{% extends 'base.html' %}

{% block conteudo %}

<div class="container py-5">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                      <h5 class="card-title">{{post.titulo}}</h5>
                      <p class="card-text">{{resumirTexto(post.texto, 150)}}</p>
                    </div>
                  </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
